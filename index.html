<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sheets → CSS3D Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Import Map for Three.js ES6 Modules -->
    <script type="importmap">
    { 
        "imports": { 
            "three": "https://unpkg.com/three@0.166.1/build/three.module.js", 
            "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/" 
        } 
    } 
    </script>

    <!-- TWEEN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

</head>

<body>

    <!-- ---------- LOGIN SCREEN ---------- -->
    <div id="login-screen">
        <div id="login-card">
            <h2>Google Sheets Access Required</h2>
            <p>Sign in to continue</p>
            <button id="googleSignInBtn">Sign in with Google</button>
        </div>
    </div>

    <div id="loadingOverlay" class="loading">Loading data…</div>
    <div id="container"></div>

    <div id="menu">
        <button id="tableBtn">TABLE</button>
        <button id="sphereBtn">SPHERE</button>
        <button id="helixBtn">DOUBLE HELIX</button>
        <button id="gridBtn">GRID</button>
    </div>

    <div id="networth-meter">
        <div class="meter-container">
            <span class="meter-label">Low</span>
            <div class="meter-bar"></div>
            <span class="meter-label">High</span>
        </div>
    </div>

    <!-- External JavaScript -->
    <script type="module" src="script.js"></script>

</body>

</html>
